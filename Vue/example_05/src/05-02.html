<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        금액 : <input type="text" v-model.number="amount"/><br/>
        <button type="button" @click="deposit">입금</button>
        <button type="button" @click="withdraw">출금</button>
        <br/>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
</body>
<script>
    let vm = Vue.createApp({
        name:"App",
        data(){
            return{
                amount:0,
                balance:0
            }
        },
        methods:{
            deposit(amount){
                let amt = parseInt(this.amount);
                if(amt<0)
                {
                    alert("0보다 큰 금액을 입력해야 합니다.");
                    return 0;
                }
                this.balance += amt;
            },

            withdraw(){
                let amt = parseInt(this.amount);
                if(amt<0){
                    alert("0보다 큰 금액을 입력해야 합니다.");
                    return 0;
                }
                else if(amt>this.balance){
                    alert("잔고보다 큰 금액을 인출할 수 없습니다.");
                    return 0;
                }
                else{
                    this.balance -= amt;
                }
            }
        }
    }).mount("#app")
</script>
</html>
