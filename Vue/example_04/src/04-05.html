<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        1보다 큰 수 : <input id="a" type="text" v-model.number="num">
        <br/>
        1부터 {{num}}까지의 합 : <span>{{sum()}}</span><br/>
        1부터 {{num}}까지의 합 : <span>{{sum()}}</span><br/>
        1부터 {{num}}까지의 합 : <span>{{sum()}}</span><br/>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    let vm = Vue.createApp({
        name:"App",
        data(){
            return{
                num:0
            }
        },
        methods:{
            sum(){
                console.log("## num : "+this.num);
                let n = parseInt(this.num);
                if(Number.isNaN(n)) return 0;
                return (n*(n+1))/2;
            }
        }
    }).mount('#app');
</script>
</html>
