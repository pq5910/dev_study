<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button type="button" id="a" :style="{backgroundColor:backgroundColor, color}" @mouseover.stop="overEvent" @mouseout.stop="outEvent">Test</button>
    </div>
</body>
<script>
    let vm = Vue.createApp({
        name:"App",
        data(){
            return{
                backgroundColor:"aqua", color:"black"
            }
        },
        methods:{
            overEvent(){
                this.backgroundColor="purple";
                this.color="yellow";
            },
            outEvent(){
                this.backgroundColor="aqua";
                this.color="black";
            }
        }
    }).mount('#app');
</script>
</html>
