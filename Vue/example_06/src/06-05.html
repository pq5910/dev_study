<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button type="button" class="staticBorder" :class="myColor">Test</button>
    </div>
</body>
<script>
    let vm = Vue.createApp({
        name:"App",
        data(){
            return{
                myColor : "buttonColor buttonLayout",
            }
        }
    }).mount('#app');
</script>
<style>
    .buttonColor{background-color:aqua; color:black;}
    .buttonLayout {text-align:center; width:120px;}
    .staticBorder{border:khaki dashed 1px;}
</style>
</html>
