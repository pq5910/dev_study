<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button type="button" v-bind:class="{bColor:setColor, bLayout:setLayout, bBorder:setBorder}">버튼</button><br/>
        <input type="checkbox" v-model="setColor"> 색상 <br/>
        <input type="checkbox" v-model="setLayout"> 정렬 및 크기 <br/>
        <input type="checkbox" v-model="setBorder"> 테두리 선 <br/>
        
    </div>
</body>
</html>
<script>
    let vm = Vue.createApp({
        name:"App",
        data(){
            return{
                setColor:false,
                setLayout:false,
                setBorder:false
            };
        }
    }).mount('#app');
</script>
<style>
    .bColor{
        background-color : aqua;
        color : black;
    }
    .bLayout{
        text-align: center;
        width:120px;
        height:120px;
    }
    .bBorder{
        border:khaki dashed 1px;
    }
</style>
