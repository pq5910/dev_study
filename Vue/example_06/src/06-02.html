<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button type="button" id="a" :style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">Test</button>
    </div>
</body>
<script>
    let vm = Vue.createApp({
        name:"App",
        data(){
            return{
                style1:{backgroundColor:"aqua", color:"black"}
            }
        },
        methods:{
            overEvent(){
                this.style1.backgroundColor="purple";
                this.style1.color="yellow";
            },
            outEvent(){
                this.style1.backgroundColor="aqua";
                this.style1.color="black";
            }
        }
    }).mount('#app');
</script>
</html>
